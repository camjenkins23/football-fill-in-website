<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="static/styles.css">

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/c25e91ab43.js" crossorigin="anonymous"></script>

    <!-- Page Title -->
    <title>Football Fill-in: {% block title %}{% endblock %}</title>
</head>
<body>
    <!-- Header -->
    <header>
        <a href="/" class="logo">The Football Fill-in</a>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/archive">Archive</a></li>
            <li><a href="/rules">Quiz</a></li>
            <li><a href="/forum" class="mobile-forum">Forum</a></li>
        </ul>
    </header>

    <!-- Main Content -->
    {% block main %}{% endblock %}

    <!-- Footer -->
    <footer>
        &copy; Cam All Rights Reserved
    </footer>

    <!-- jQuery (Slim Version) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!-- Bootstrap JS (Slim Version) -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Sticky Header Script -->
    <script>
        window.addEventListener("scroll", function() {
            let header = document.querySelector("header");
            header.classList.toggle("sticky", scrollY > 0);
        })
    </script>

    <!-- Additional Bootstrap Dependencies -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
